<!DOCTYPE html>
<html>
  <head>
    <title>Countries I have visited</title>
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Permanent+Marker" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="favicon.ico" rel="icon" type="image/png">
    <script src="d3.v4.min.js"></script>
    <script src="countries.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header id="header">
      <img src="backpack.png" alt="" />
      <h1>Vinicius'</h1>
      <p>visited countries</p>
      <div id="header-info">
        <div id="statistic">
          <h2><span id="number-countries" class="information"></span><span class="numbers"><span>of</span><a href="http://en.wikipedia.org/wiki/Member_states_of_the_United_Nations ">193</a></span></h2>
        </div>
      </div>
    </header>
    <main id="map">
      <div id="svg"></div>
    </main>
    <footer id="footer">
      <h4>Countries by <a href="https://vmesel.com">@vmesel</a>. Based on the code created by <a href="http://www.glauberramos.com" rel="nofollow">Glauber Ramos</a> using D3 and HTML/CSS.</h4>
    </footer>
  </body>
</html>
